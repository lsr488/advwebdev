<!DOCTYPE html>
<html>
<head>
	<title>Holy Grail Layout Exercise</title>
	<link rel="stylesheet" type="text/css" href="holy-grail.css">
</head>
<body>

	<!-- header = flex container, column -->
	<header> 
		<a href="#">Nav Left</a>
		<a href="#">Nav Right</a>
	</header>

	<!-- main = nested flex container, row -->
	<main>
		<article>MAIN CONTENT</article>
		<nav>SIDE NAV</nav>
		<aside>ASIDE</aside>
	</main>

	<footer>FOOTER</footer>

</body>
</html>
